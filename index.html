<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>GitFav</title>
</head>

<body>
   <div id="app">
      <header>
         <img src="./img/logo.svg" alt="Logo GitFav">
         <div class="search-wrapper">
            <label class="sr-only" for="inputSearch"></label>
            <input type="text" name="inputSearch" id="inputSearch"
               placeholder="Digite o Github 'username' que quer favoritar">
            <button>
               <img src="./img/favoritesStar.svg" alt="Estrela de favorito">
               <span>Favoritar</span>
            </button>
         </div>
      </header>
      <main>
         <table>
            <thead>
               <tr>
                  <th>
                     Usuário
                  </th>
                  <th>
                     Repositórios
                  </th>
                  <th>
                     Seguidores
                  </th>
                  <th>
                     Ação
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     <img src="https://github.com/loreancarlos.png" alt="Foto de Lorean">
                     <div class="name-wrapper">
                        <p>Lorean</p>
                        <p>/loreancarlos</p>
                     </div>
                  </td>
                  <td>15</td>
                  <td>1</td>
                  <td>
                     <p>Remover</p>
                  </td>
               </tr>
               <tr>
                  <td>
                     <img src="https://github.com/loreancarlos.png" alt="Foto de Lorean">
                     <div class="name-wrapper">
                        <p>Lorean</p>
                        <p>/loreancarlos</p>
                     </div>
                  </td>
                  <td>15</td>
                  <td>1</td>
                  <td>
                     <p>Remover</p>
                  </td>
               </tr>
            </tbody>
         </table>
      </main>
   </div>
</body>

</html>
